[custom]
# DIRECT: 直连 
# REJECT: 该规则下不走网络活动，常用于广告拦截
# .*: 表示加入你订阅中所有节点 
# url-test: 表示有该代码下的节点会自动测速 ，自动选取最低延迟的节点，不可更改

;url-test
;延迟测试链接 http://www.gstatic.com/generate_204 -> https://i.ytimg.com/generate_204
;间隔时间 300秒 -> 30秒
;容差 50毫秒

