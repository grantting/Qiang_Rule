custom_proxy_group=👻 未命中`select`[]⚡ 最快节点`[]DIRECT`[]REJECT

custom_proxy_group=⚡ 最快节点`url-test`.*`https://i.ytimg.com/generate_204`60,,50

custom_proxy_group=🔯 故障转移`fallback`.*`https://i.ytimg.com/generate_204`30

