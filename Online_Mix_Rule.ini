custom_proxy_group=🇨🇳 大陆直连`select`[]DIRECT`[]REJECT`[]⚡ 最快节点

custom_proxy_group=🇨🇳 大陆媒体`select`[]DIRECT`[]REJECT`[]⚡ 最快节点

